<div class="list-body">
    <h1>Mes films et mes séries</h1>

    <div class="row">
        <div class="col-12 col-md-3 col-xl-2" *ngFor="let media of medialist">
            <!-- <div [routerLink]="['/detail', media.id, 'movies']" class="card"> -->
            <div class="card">
                <img [src]="media.imageUrl" alt="image du film ou série">
                <div class="card-body">
                    <h2>{{media.title}}</h2>
                    <app-rating [rating]="media.imdbRating/2"></app-rating>
                    <p *ngIf="media.typeMedia=='serie'">Saison : {{media.numberOfSeason}} <br>Année : {{media.startYear}}-{{media.endYear}}</p>
                    <p *ngIf="media.typeMedia=='movie'">Durée : {{media.runtime}}minutes <br>Année : {{media.startYear}}</p>
                </div>
            </div>
        </div>        
    </div>

</div>
