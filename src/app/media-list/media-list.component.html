<div class="list-body">
    <h1>Mes films</h1>

    <div class="row">
        <div class="col-12 col-md-3 col-xl-2" *ngFor="let media of medialist">
            <!-- <div [routerLink]="['/detail', media.id, 'movies']" class="card"> -->
            <div class="card">
                <img [src]="media.imageUrl" alt="">
                <div class="card-body">
                    <h2>{{media.title}}</h2>
                    <app-rating [rating]="media.imdbRating/2"></app-rating>
                    saison : {{media.numberOfSeason}}
                </div>
            </div>
        </div>        
    </div>

</div>
