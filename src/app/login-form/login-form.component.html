<div class="container">
   <div class="row" style="padding-top: 50px;">
      <div class="col-lg-3"></div>
      <div class="col-lg-6 border-form">
         <h1>Welcome !</h1>
         <form (submit)="onLoginSubmit(loginForm)" #loginForm="ngForm">
            <div class="mt-2">
               <label class="form-label">Email</label>
               <input name="username" ngModel type="text" class="form-control">
            </div>
            <div class="mt-2">
               <label class="form-label">Password</label>
               <input name="password" ngModel type="password" class="form-control">
            </div>
            <div class="mt-3">
               <button mat-flat-button color="primary">Connection</button>
            </div>
         </form>
         <p style="margin-top: 20px">Don't have an account yet ?? <a href='/register'>Register here</a></p>
      </div>
      <div class="col-lg-3"></div>
   </div>
</div>
