<h1>Authentication</h1>

<form (submit)="onLoginSubmit(loginForm)" #loginForm="ngForm">
   <div class="mt-2">
      <label class="form-label">Email</label>
      <input name="username" ngModel type="text" class="form-control">
   </div>
   <div class="mt-2">
      <label class="form-label">Password</label>
      <input name="password" ngModel type="password" class="form-control">
   </div>
   <div class="mt-3">
      <button mat-flat-button color="primary">Connection</button>
   </div>
</form>
